<!DOCTYPE html>
<html>
  <head>
    <title>Assignment03</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="dewr-jqslider-plugin.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>DEWR jQSlider</h1>
      <div class="slider-outer">
        <img src="images/arrow-left.png" class="prev" alt="Prev">
        <div class="slider-inner">
          <img src="images/image1.png" class="first-image">
          <img src="images/image2.png">
          <img src="images/image3.png">
          <img src="images/image4.png" class="last-image">
        </div>
        <img src="images/arrow-right.png" class="next" alt="Next">
      </div>
    </div>
  </body>
</html>
